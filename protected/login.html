<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vulcan IoT| Login Page</title>
    <link rel="icon" href="vulcanlogo2.png" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            padding: 10px;
        }
        .login {
            width: 100%;
            max-width: 500px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .login h1 {
            color: green;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.5rem;
        }
        .login img {
            height: 70px;
            width: 70px;
            margin: 20px auto;
            display: block;
        }
        .login h4, .login h5 {
            margin: 10px 0;
            text-align: center;
            font-size: 0.9rem;
        }
        .login h2 {
            margin: 20px 0 10px;
            color: #333;
            text-align: center;
            font-size: 1.2rem;
        }
        .input-container {
            position: relative;
            margin: 15px 0;
        }
        .input {
            height: 45px;
            width: 100%;
            padding: 0 45px 0 15px; /* Space for icon */
            border: 1px solid #ddd;
            border-radius: 30px;
            background-color: gainsboro;
            outline: none;
            font-size: 1rem;
        }
        .input:focus {
            border-color: green;
            background-color: white;
        }
        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: grey;
            cursor: pointer;
        }
        #signup {
            width: 100%;
            height: 45px;
            border-radius: 30px;
            background-color: green;
            color: white;
            cursor: pointer;
            border: none;
            font-size: 1rem;
            margin-top: 20px;
        }
        #signup:hover {
            background-color: grey;
        }
        .Remember {
            margin-top: 20px;
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            font-size: 0.9rem;
        }
        .Remember label {
            font-size: 14px;
        }
        .Remember .for {
            color: green;
            text-decoration: none;
            font-size: 14px;
        }
        .Remember .for:hover {
            text-decoration: underline;
        }
        .register {
            margin-top: 20px;
            text-align: center;
        }
        .register p {
            font-size: 0.9rem;
        }
        .register a {
            color: green;
            text-decoration: none;
        }
        .register a:hover {
            text-decoration: underline;
        }

        /* Media Query for Small Screens */
        @media (max-width: 768px) {
            .login {
                padding: 15px;
            }
            .login h1 {
                font-size: 1.2rem;
            }
            .input {
                height: 40px;
                font-size: 0.9rem;
            }
            #signup {
                height: 40px;
                font-size: 0.9rem;
            }
            .Remember {
                font-size: 0.8rem;
            }
            .register p {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="login">
        <h1>Welcome to Smart Irrigation Dashboard</h1>
        <img src="vulcan-iot-logo.png" alt="Logo">
        <h4>Already registered on the new platform?</h4>
        <h5>Use your credentials to log in</h5>
        <h2>Login</h2>
        <form action="login.php" autocomplete="on" method="POST">
            <div class="input-container">
                <input class="input" type="text" placeholder="Username" id="username" name="username" required> 
                <i class='bx bxs-user input-icon'></i>
            </div>
            <div class="input-container">
                <input class="input" type="password" placeholder="Password" id="password" name="password" required> 
                <i class="bx bx-hide input-icon" id="toggle-password"></i>
            </div>
            <div class="Remember">
                <label><input type="checkbox"> Remember me</label>
                <a href="#" class="for">Forgot password?</a>
            </div>
            <input id="signup" type="submit" value="Sign In">
            <div class="register">
                <p>Don't have an account? <a href="register.html">Register here</a></p> 
            </div>
        </form>
    </div>

    <script>
        const togglePassword = document.getElementById('toggle-password');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePassword.classList.toggle('bx-hide');
            togglePassword.classList.toggle('bx-show');
        });
    </script>
</body>
</html>
